l_english:
 #STATION
 building_station_production_overseer_1: "Station Data Subframe"
 building_station_production_overseer_1_desc: "A remote structure for the monitoring and application of new discoveries in the field of space extraction."
 building_station_production_overseer_2: "Station Data Subframe Complex"
 building_station_production_overseer_2_desc: "A structure featuring a workforce to oversee station operations remotely."
 building_station_production_overseer_3: "Station Data Advanced Subframe Complex"
 building_station_production_overseer_3_desc: "Equipped with latest tech communicators and the capacity for an extremely large workforce, these complexes provide massive improvements to space resource extractions from the comfort of a planet."
 
 building_station_data_feed_production_1: "Station Raw Data Processor"
 building_station_data_feed_production_1_desc: "A place where data is processed into usable bits to improve the production of civilian stations."
 building_station_data_feed_production_2: "Station Raw Data Processor Complexes"
 building_station_data_feed_production_2_desc: "Able to host large amounts of workers, this place is used to parse data into useful bits on a larger scale."

 #STARBASE
 building_starbase_upgrade_overseer_1: "Starbase Prototype Parts Engineering Zone"
 building_starbase_upgrade_overseer_1_desc: "A place where engineers are tasked with making experimental components find their place on the assembly block."
 building_starbase_upgrade_overseer_2: "Starbase Prototype Parts Engineering District" 
 building_starbase_upgrade_overseer_2_desc: "A sprawling structure where a large amount of engineers partake in the ritual of trying to make experimental starbase components as useful as possible. Keyword : 'trying'."

 building_starbase_schematics_engineering_1: "Starbase Schematics Application Zone"
 building_starbase_schematics_engineering_1_desc: "Using possible and known situations to find the best architecture to be used in our bastions takes place in this facility."
 building_starbase_schematics_engineering_2: "Starbase Schematics Application District"
 building_starbase_schematics_engineering_2_desc: "Engineers and scientists mingle day and night in this installation, the former for practicality, and the latter for efficiency. All of this (bickering) to make our starbases able to field more defensive platforms."

 building_starbase_prototype_schematics_production_1: "Starbase Schematics Research Labs"
 building_starbase_prototype_schematics_production_1_desc: "An installation where, with the help of one or multiple Starbase Engineering Hub, simulations are run on the various possibilities that would cause a starbase to cease responding to enemy fire in a timely manner."
 building_starbase_prototype_schematics_production_2: "Starbase Schematics Research Complex"
 building_starbase_prototype_schematics_production_2_desc: "Featuring a large workforce, the Starbase Schematics Research Complex creates valuable data to be later used to revamp starbase architecture."

 building_starbase_prototype_parts_production_1: "Starbase Artisan Prototyping Zone"
 building_starbase_prototype_parts_production_1_desc: "This place is where the whole \"Prototyping a prototype\" takes place. From various useful innovations to useless junk, there is a lot being created here."
 building_starbase_prototype_parts_production_2: "Starbase Artisan Prototyping District"
 building_starbase_prototype_parts_production_2_desc: "Improved with better processes to detect defects to some extent, alongside a larger workforce, the Starbase Artisan Prototyping District provides extensive work to ensure innovation."

 building_starbase_integrity_overseer_1: "Starbase Integrity Testing Grounds"
 building_starbase_integrity_overseer_1_desc: "This structure is one where makeshift weapons and armor is made for our starbases. Useful but typically featuring low longevity, these components have to be replaced often and contribute to upkeep."
 building_starbase_integrity_overseer_2: "Starbase Integrity Testing Complex"
 building_starbase_integrity_overseer_2_desc: "Bigger testing grounds and a bigger workforce expands the amount of experimental components that can be put into service, resulting in a more versatile, powerful defense against threats."

 #SHIP ARMOR
 building_ship_armor_compressor_1: "Armor Re-Foundry Zone"
 building_ship_armor_compressor_1_desc: "Armor is compressed in this facility using armor compressors, allowing higher densities in our armor."
 building_ship_armor_compressor_2: "Armor Re-Foundry Complex"
 building_ship_armor_compressor_2_desc: "Increasing the density of our facilities made to compress armor make them more efficient at bolstering our armor density using the same amount of space."
 building_ship_armor_compressor_production_1: "Armor Compressor Factory"
 building_ship_armor_compressor_production_1_desc: "Earthbound facility where armor compressors are produced. Useful but with notable drawbacks due to not being a spaceborn facility."
 building_ship_armor_compressor_production_2: "Armor Compressor Factory District"
 building_ship_armor_compressor_production_2_desc: "Equipped with cutting edge facilities capable of supporting a large workforce, this facility brings forth great improvements in productivity over its previous version, but at a cost."

 #SHIP SHIELD
 building_ship_shield_attuner_1: "Shield Capacitor Implementor Zone"
 building_ship_shield_attuner_1_desc: "Scientists work in this place consists of using the shield capacitors made in our empire to bolster the capacity of our shielding."
 building_ship_shield_attuner_2: "Shield Capacitor Implementor Complex"
 building_ship_shield_attuner_2_desc: "Larger labs in this building allow for a larger amount of scientists to be working together in order to increase our shield capacity."
 building_ship_shield_capacitor_production_1: "Shield Capacitor Factory"
 building_ship_shield_capacitor_production_1_desc: "Earthbound facility in which shield capacitors are made, but with a substantial drawback due to not benefitting from the ideal conditions of space."
 building_ship_shield_capacitor_production_2: "Shield Capacitor Factory District"
 building_ship_shield_capacitor_production_2_desc: "Miniaturizing the tools needed to reproduce the conditions that can be found in the void of space greatly expands the scope in which this facility can operate, but at a substantial cost."

 #PLANET 
 
 #DISTRICT
 building_planet_district_expansion_1: "Planet Gravitic Expansion Perimeter"
 building_planet_district_expansion_1_desc: "More of a dedicated perimeter rather than a building, this place showcases unusual sights to its inhabitants, using gravity spheres and gravity based architecture to allow more districts to be crammed in the same spot."
 building_planet_district_expansion_2: "Planet Gravitic Expansion Spires"
 building_planet_district_expansion_2_desc: "Building vertically used to be impossible due to concerns regarding possible reactions spheres could showcase in low gravity environments. However new advances grant us the ability to build large spires in which we use gravity spheres to build vertically."

 #RESEARCH
 building_planet_research_1: "Planet Insight Processor"
 building_planet_research_1_desc: "A place where insights are processed and turned into new research methods."
 building_planet_research_2: "Planet Insight Processor Complex"
 building_planet_research_2_desc: "Qualified experts in various fields ranging from behavioral science, to physicians studying the laws of the universe assemble here to put forth some sort of unified research theory."
 
 #BUILD SPEED
 building_planet_build_speed_1: "Planet Factory Manufacture"
 building_planet_build_speed_1_desc: "Power spheres are able to waltz through the void of space and provide energy to those around them with ease. Building factories to assort their retinue greatly increases build speed."
 building_planet_build_speed_2: "Planet Factory Manufacture Complex"
 building_planet_build_speed_2_desc: "Engineers tasked with building spaceborne factories now occupy this building, greatly increasing build speed."